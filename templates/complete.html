{% extends 'base.html' %}
{% load static %}
{% block head_title %}Completed{% endblock %}
{% block content %}
<div class="justify-center">
    <div class="rounded lg:w-1/3 md:w-1/2 w-[98%] p-5 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10" style="background-color: rgba(0, 42, 42, .6);"><i><p tabindex="0" class="text-nblue focus:outline-none text-2xl font-extrabold leading-6">
        <span class="text-2xl">Congratulations!!</span>
    </div>
    <div class="rounded lg:w-1/2 md:w-1/2 w-[98%] p-5 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10" style="background-color: rgba(0, 42, 42, .6);"><i><p tabindex="0" class="text-nblue focus:outline-none text-2xl font-extrabold leading-6">
        You Have successfully completed the hunt. <hr class="mt-3 mb-3 border-nblue">
        <img src="{% static 'congrats.svg' %}" alt="congrats" class="max-h-[80vh] w-1/2" style=""></img>
        <span class="text-xs text-nblue"><i><a href="https://storyset.com/internet" class="hover:text-white">Internet illustrations by Storyset</a></i></span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
<script src="https://unpkg.com/tsparticles-engine/"></script>
<script src="https://unpkg.com/tsparticles-slim/"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-fireworks@2/tsparticles.preset.fireworks.bundle.min.js"></script>



<script>
    party.confetti(party.Rect.fromScreen());
    tsParticles.load("tsparticles", {
        "fullScreen": {
          "zIndex": 1
        },
        "particles": {
          "number": {
            "value": 0
          },
          "color": {
            "value": [
              "#00FFFC",
              "#FC00FF",
              "#fffc00"
            ]
          },
          "shape": {
            "type": [
              "circle",
              "square",
              "triangle",
              "polygon"
            ],
            "options": {
              "polygon": [
                {
                  "sides": 5
                },
                {
                  "sides": 6
                }
              ]
            }
          },
          "opacity": {
            "value": 1,
            "animation": {
              "enable": true,
              "minimumValue": 0,
              "speed": 2,
              "startValue": "max",
              "destroy": "min"
            }
          },
          "size": {
            "value": 4,
            "random": {
              "enable": true,
              "minimumValue": 2
            }
          },
          "links": {
            "enable": false
          },
          "life": {
            "duration": {
              "sync": true,
              "value": 5
            },
            "count": 1
          },
          "move": {
            "enable": true,
            "gravity": {
              "enable": true,
              "acceleration": 10
            },
            "speed": {
              "min": 10,
              "max": 20
            },
            "decay": 0.1,
            "direction": "none",
            "straight": false,
            "outModes": {
              "default": "destroy",
              "top": "none"
            }
          },
          "rotate": {
            "value": {
              "min": 0,
              "max": 360
            },
            "direction": "random",
            "move": true,
            "animation": {
              "enable": true,
              "speed": 60
            }
          },
          "tilt": {
            "direction": "random",
            "enable": true,
            "move": true,
            "value": {
              "min": 0,
              "max": 360
            },
            "animation": {
              "enable": true,
              "speed": 60
            }
          },
          "roll": {
            "darken": {
              "enable": true,
              "value": 25
            },
            "enable": true,
            "speed": {
              "min": 15,
              "max": 25
            }
          },
          "wobble": {
            "distance": 30,
            "enable": true,
            "move": true,
            "speed": {
              "min": -15,
              "max": 15
            }
          }
        },
        "emitters": {
          "life": {
            "count": 0,
            "duration": 0.1,
            "delay": 0.4
          },
          "rate": {
            "delay": 0.1,
            "quantity": 150
          },
          "size": {
            "width": 0,
            "height": 0
          }
        }
      });    
</script>
{% endblock content %}
