{% extends 'base.html' %}
{% load static %}
{% block head_title %}FAQs{% endblock %}
{% block content %}
{% block head %}
<style>
svg[data-accordion-icon],accordion-flush-body-1{
    transition: all .2s;
}

</style>
{% endblock %}
<div class="justify-center">
    <div class="rounded lg:w-1/3 md:w-1/2 w-[98%] p-5 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10" style="background-color: rgba(0, 42, 42, .6);"><i><p tabindex="0" class="text-nblue focus:outline-none text-2xl font-extrabold leading-6">
        <span class="text-2xl">FAQs</span>
    </div>
    <div class="rounded lg:w-1/2 md:w-1/2 w-[98%] p-5 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10" style="background-color: rgba(0, 42, 42, .6);"><i><p tabindex="0" class="text-nblue focus:outline-none text-2xl font-extrabold leading-6">
        <div id="accordion-flush" data-accordion="collapse" data-active-classes="text-nblue-200" data-inactive-classes="text-nblue">
            <h2 id="accordion-flush-heading-1">
              <button type="button" class="flex justify-between items-center py-5 w-full font-medium text-left text-nblue border-b border-nblue" data-accordion-target="#accordion-flush-body-1" aria-expanded="true" aria-controls="accordion-flush-body-1">
                <span>What is Re-Dcrypt?</span>
                <svg data-accordion-icon class="w-6 h-6 rotate-180 shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
            </h2>
            <div id="accordion-flush-body-1" class="hidden" aria-labelledby="accordion-flush-heading-1">
              <div class="py-5 border-b border-nblue">
                <p class="mb-2 text-nblue">Re-Dcrypt is a cryptic hunt</p>
              </div>
            </div>
        </div>
          
    </div>
</div>
{% endblock content %}
