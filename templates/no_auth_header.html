{% load static %}
<!-- Mobile Navbar -->
<nav class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-4 bg-neutral-900/80 backdrop-blur-md md:hidden border-b border-neutral-800">
  <a href="{% url 'index' %}">
    <img src="{% static 'logo_banner.svg' %}" class="h-6" />
  </a>
  <button id="mobile-menu-button" class="p-2 rounded-lg">
    <svg class="w-6 h-6 text-green-600" id="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path class="origin-center transition-transform" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
</nav>

<!-- Mobile Menu Dropdown -->
<div id="mobile-menu" class="fixed inset-x-0 top-[72px] bg-neutral-900/80 transform -translate-y-[150%] transition-transform duration-300 ease-in-out backdrop-blur-md z-40 md:hidden">
  <div class="flex flex-col px-6 pt-6 pb-4">
    <nav class="flex flex-col space-y-4">
      <a href="{% url 'leaderboard' %}" class="text-neutral-100 font-bold hover:text-neutral-200 py-2 text-left">Leaderboard</a>
      <a href="{% url 'rules' %}" class="text-neutral-100 font-bold hover:text-neutral-200 py-2 text-left">Rules</a>
      <a href="{% url 'about' %}" class="text-neutral-100 font-bold hover:text-neutral-200 py-2 text-left">About</a>
    </nav>
    <div class="flex flex-col space-y-2 mt-4">
      <a href="{% url 'account_login' %}" class="text-center font-black transition-all ease-in duration-75 hover:bg-neutral-300 bg-neutral-200 text-black rounded-full px-4 py-2">Login</a>
      <a href="{% url 'account_signup' %}" class="text-center font-black transition-all ease-in duration-75 bg-green-600 hover:bg-green-800 text-white rounded-full px-4 py-2">Signup</a>
    </div>
  </div>
</div>

<!-- Desktop Navigation -->
<div class="w-full fixed top-0 hidden items-start justify-center z-30 md:flex">
  <header
    class="text-neutral-400 body-font w-2/3 bg-neutral-950/20 mx-auto mt-4 rounded-full backdrop-blur-md border border-neutral-700 px-3 py-1"
  >
    <div class="container mx-auto flex p-5 items-center justify-between">
      <!-- Left Nav -->
      <nav class="flex-1 flex justify-start items-center gap-5">
        <a
          href="{% url 'leaderboard' %}"
          class="{% if url_name == 'leaderboard' %}text-neutral-100{% else %}text-neutral-100{% endif %} hover:text-neutral-200 font-bold"
          >Leaderboard</a
        >
        <a
          href="{% url 'rules' %}"
          class="{% if url_name == 'rules' %}text-neutral-100{% else %}text-neutral-100{% endif %} hover:text-neutral-200 font-bold"
          >Rules</a
        >
        <a
          href="{% url 'about' %}"
          class="{% if url_name == 'about' %}text-neutral-100{% else %}text-neutral-100{% endif %} hover:text-neutral-200 font-bold"
          >About</a
        >
      </nav>

      <!-- Center Logo -->
      <div class="flex-none flex justify-center">
        <a href="{% url 'index' %}">
          <img src="{% static 'logo_banner.svg' %}" class="h-6" />
        </a>
      </div>

      <!-- Right Side -->
      <div class="flex-1 flex justify-end items-center gap-3">
        <a href="{% url 'account_login' %}">
          <span
            class="px-5 py-1.5 transition-all ease-in duration-75 hover:bg-neutral-300 bg-neutral-200 text-black rounded-full"
          >
            Login
          </span>
        </a>
        <a href="{% url 'account_signup' %}">
          <span
            class="px-5 py-1.5 transition-all ease-in duration-75 bg-green-600 hover:bg-green-800 text-white rounded-full"
          >
            Signup
          </span>
        </a>
      </div>
    </div>
  </header>
</div>

<script>
  const mobileMenuButton = document.getElementById("mobile-menu-button");
  const mobileMenu = document.getElementById("mobile-menu");
  const menuIcon = document.getElementById("menu-icon");
  let isOpen = false;

  mobileMenuButton.addEventListener("click", () => {
    isOpen = !isOpen;
    if (isOpen) {
      mobileMenu.classList.remove("-translate-y-[150%]");
      menuIcon.classList.add("rotate-90");
    } else {
      mobileMenu.classList.add("-translate-y-[150%]");
      menuIcon.classList.remove("rotate-90");
    }
  });

  // Close menu when clicking outside
  document.addEventListener("click", (e) => {
    if (isOpen && !mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
      isOpen = false;
      mobileMenu.classList.add("-translate-y-[150%]");
      menuIcon.classList.remove("rotate-90");
    }
  });
</script>
