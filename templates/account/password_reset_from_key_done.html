{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock head_title %}

{% block content %}
<div class="container mx-auto px-4 md:py-8">
  <div class="max-w-2xl mx-auto" data-aos="fade-up" data-aos-duration="800">
    <div class="text-center mb-8">
      <div class="w-20 h-20 mx-auto rounded-full bg-green-600/20 flex items-center justify-center mb-6">
        <i class="ph-fill ph-check-circle text-4xl text-green-500"></i>
      </div>
      <h1 class="text-4xl font-black text-neutral-100">{% trans "Password Changed" %}</h1>
    </div>

    <div class="bg-neutral-900/70 backdrop-blur-md shadow-inset-white rounded-2xl p-8 space-y-6 transform transition duration-300 hover:scale-[1.01]"
         data-aos="fade-up"
         data-aos-delay="100"
         data-aos-duration="800">
      
      <div class="bg-green-500/10 text-green-400 p-4 rounded-xl flex items-center gap-3">
        <i class="ph-fill ph-shield-check text-xl"></i>
        <p>{% trans "Your password has been successfully changed." %}</p>
      </div>

      <div class="flex justify-center">
        <a href="{% url 'account_login' %}" 
           class="bg-neutral-900/70 w-full shadow-inset-white hover:bg-green-600 text-neutral-100 hover:text-neutral-50 font-medium py-3 px-6 rounded-xl transition-all duration-300 flex items-center md:justify-center gap-3">
          <i class="ph-fill ph-sign-in"></i>
          {% trans "Return to Login" %}
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
