{% load account %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Dcrypt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #111111;
            border-radius: 16px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
            color: #ffffff;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #08b74f;
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 20px 0;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #06933f;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            color: #666666;
            font-size: 12px;
        }
        .sponsor-section {
            margin-top: 40px;
            text-align: center;
        }
        .sponsor-title {
            color: #08b74f;
            margin-bottom: 20px;
        }
        .sponsor-logos img {
            height: 40px;
            margin: 10px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://pub-bda2b9480df448a79b49097b0c69267d.r2.dev/logo.svg" alt="Re-Dcrypt Logo" class="logo">
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            Â© 2025 Re-Dcrypt. All rights reserved.
        </div>
    </div>
</body>
</html>
