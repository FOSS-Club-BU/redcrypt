{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}
{% block head %}
<style>
label[for=id_oldpassword],label[for=id_password1],label[for=id_password2]{
    display:block;
    color:#00D2D2;
    }
input#id_oldpassword,input#id_password1,input#id_password2,button#submit{
    border: 2px solid #00D2D2;
    border-radius: 5px;
    placeholder-color: #00D2D2;
    background: rgba( 0, 0, 0, 0.3 );
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur( 13.5px );
    -webkit-backdrop-filter: blur( 13.5px );
    color: #00D2D2;
    width: 100%;
    margin-bottom: 15px;
    padding: 7px;
    }
input#id_oldpassword:focus,input#id_password1:focus,input#id_password2:focus{
outline: 2px solid black;
background: #00D2D2;
color: black;
}
input#id_oldpassword::placeholder,input#id_password1::placeholder,input#id_password2::placeholder{
    opacity: 0;
  }
button#submit:hover{
    background: #00D2D2;
    color: black;
    border: 2px solid black;
  }
</style>
{% endblock %}
{% block content %}
<div class="rounded lg:w-1/3  md:w-1/2 w-full p-10 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10 text-nblue" style="background-color: rgba(0, 42, 42, .6);">
    <h1 class="text-nblue focus:outline-none text-2xl font-extrabold leading-6">{% trans "Change Password" %}</h1>
    <hr class="mt-3 mb-3 border-nblue">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="submit" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}"><i>{% trans "Forgot Password?" %}</i></a>
    </form>
</div>
{% endblock %}
