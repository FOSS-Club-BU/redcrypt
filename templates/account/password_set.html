{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans
"Set Password" %}{% endblock %} {% block head %}
<style>
  label {
    display: block;
    color: #08b74f;
  }
  input,
  button#submit {
    border: 2px solid #08b74f;
    border-radius: 5px;
    placeholder-color: #08b74f;
    background: rgba(0, 0, 0, 0.3);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(13.5px);
    -webkit-backdrop-filter: blur(13.5px);
    color: #08b74f;
    width: 100%;
    margin-bottom: 15px;
    padding: 7px;
  }
  input:focus {
    outline: 2px solid black;
    background: #08b74f;
    color: black;
  }
  input::placeholder {
    opacity: 0;
  }
  button#submit:hover {
    background: #08b74f;
    color: black;
    border: 2px solid black;
  }
</style>
{% endblock %} {% block content %}
<div
  class="rounded lg:w-1/3 md:w-1/2 w-[98%] p-10 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-green-600 border border-green-600 mb-10 text-green-600"
  style="background-color: rgba(0, 42, 42, 0.6)"
>
  <h1>{% trans "Set Password" %}</h1>
  <hr class="mt-3 mb-3 border-green-600" />
  <form
    method="POST"
    action="{% url 'account_set_password' %}"
    class="password_set"
  >
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" name="action" value="{% trans 'Set Password' %}" />
  </form>
</div>
{% endblock %}
