{% extends "base.html" %}
{% block head %} 
<style>
.errorlist{
    color:red;
}
label{
  display:block;
  margin-bottom:5px;
}
input,button#submit{
    border: 2px solid #00D2D2;
    border-radius: 5px;
    placeholder-color: #00D2D2;
    background: rgba( 0, 0, 0, 0.3 );
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur( 13.5px );
    -webkit-backdrop-filter: blur( 13.5px );
    color: #00D2D2;
    width: 100%;
    margin-bottom: 15px;
    padding: 7px;
  }
  input:focus{
    outline: 2px solid black;
    background: #00D2D2;
    color: black;
  }
  input::placeholder{
    opacity: 0;
    color: #002A2A;
  }
  button#submit:hover{
    background: #00D2D2;
    color: black;
    border: 2px solid black;
  }
hr{
  border-top: 2px solid #00D2D2;
}
</style>
{% endblock%}
{% block content %}
<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
<div class="container flex justify-center">

<div class="rounded lg:w-1/3  md:w-1/2 w-full p-10 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 border border-nblue mb-10 -z-1">
    <center><p tabindex="0" class="focus:outline-none text-2xl font-extrabold leading-6 text-black">Sign Up</p>
    <div class="w-full flex items-center justify-between py-5">
         <hr class="w-full bg-nblue-500">
        </div>

        {{ form.as_p }}</center>
        <!--<input type="hidden" name="{{ redirect_field_name }}" value="" />-->
        <div class="mt-8">
            <button role="button" id="submit" class="border border-nblue focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-sm font-semibold leading-none text-white focus:outline-none rounded hover:bg-nblue-500 hover:text-black py-4 w-full">Sign Up</button>
        </div>

</div></div></form>
{% endblock %}
