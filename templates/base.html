
<!DOCTYPE html>

<html class="no-js" lang=""></html>

<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}{% endblock %} |  Re-Dcrypt</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'nblue': {  DEFAULT: '#00D2D2',  '50': '#8BFFFF',  '100': '#76FFFF',  '200': '#4DFFFF',  '300': '#25FFFF',  '400': '#00FBFB',  '500': '#00D2D2',  '600': '#009A9A',  '700': '#006262',  '800': '#002A2A',  '900': '#000000'},
              },
              fontFamily: {
                Orbitron: ['Orbitron'],
               },
            }
          }
        }
      </script>
      <script src="https://cdn.blobity.dev/by.js"></script>
      <script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
      <style>
        header{
            -webkit-box-shadow: 0px 20px 20px #00D2D2;
            -moz-box-shadow:    0px 20px 20px #00D2D2;
            box-shadow:         0px 20px 20px #00D2D2;}
        body {
            background-image: url('https://dilutewater.sucks-at.life/r/low-poly-grid-haikei_(2).svg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }
      </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      {% block head %}{% endblock head %}
</head>
<body class="font-Orbitron">
    {% if user.is_authenticated %}
    {% include 'auth_header.html' %}
{% else %}
    {% include 'no_auth_header.html' %}
{% endif %}
    <center>{% block content %}{% endblock content %}</center>  

</body>
</html>
