{% extends 'base.html' %}
{% load static %}
{% block head_title %}Leaderboard{% endblock %}
{% block content %}
<div class="justify-center">
    <div class="rounded lg:w-1/3 md:w-1/2 w-full p-5 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10" style="background-color: rgba(0, 42, 42, .6);"><i><p tabindex="0" class="text-nblue focus:outline-none text-2xl font-extrabold leading-6">
        <span class="text-2xl">Leaderboard</span>
    </div>
    <div class="rounded lg:w-1/3 md:w-1/2 p-5 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10" style="background-color: rgba(0, 42, 42, .6);"><i><p tabindex="0" class="text-nblue focus:outline-none text-2xl font-extrabold leading-6">
        <table class="table-fixed w-full">
            <thead style="border-bottom: 1px solid #00d2d2;">
                <tr class="p-3">
                    <th class="text-left text-2xl font-bold leading-6 text-nblue">Rank</th>
                    <th class="text-left text-2xl font-bold leading-6 text-nblue">Username</th>
                    <th class="text-left text-2xl font-bold leading-6 text-nblue">Score</th>
                </tr>
            </thead>
            
            <tbody>
                
                {% for user in players %}
                <tr class="p-5">
                    <td class="text-left text-xl leading-6 text-nblue">{{ forloop.counter }}</td>
                    <td class="text-left text-xl leading-6 text-nblue"><a href="{% url 'public-profile' username=user%}">{{ user }}</a></td>
                    <td class="text-left text-xl leading-6 text-nblue">{{ user.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
