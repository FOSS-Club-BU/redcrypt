{% extends 'base.html' %}
{% load static %}
{% block head_title %}About{% endblock %}
{% block head %}
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
{% endblock %}
{% block content %}
<div class="justify-center">
    <div class="rounded lg:w-1/3 md:w-1/2 w-[98%] p-5 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10" style="background-color: rgba(0, 42, 42, .6);"><i><p tabindex="0" class="text-nblue focus:outline-none text-2xl font-extrabold leading-6">
        <span class="text-2xl">About</span>
    </div>

<div class="container mx-0 flex flex-wrap items-center content-start">
    <div class="lg:w-2/6 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue rounded-lg p-8 flex flex-col md:ml-auto w-full p-0 m-2" style="background-color: rgba(0, 42, 42, .6);">
        <model-viewer bounds="tight" enable-pan src="{% static 'scene.glb' %}" camera-controls environment-image="neutral" poster="{% static 'poster.png' %}" shadow-intensity="1" class="w-full lg:h-96 h-72" style="">

    </div>
    <div class="lg:w-3/5  md:pr-16 lg:pr-0 pr-0 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue rounded-lg p-8 flex flex-col md:ml-auto w-full text-nblue m-2" style="background-color: rgba(0, 42, 42, .6);">
        <p>Re-Dcrypt is a cryptic hunt organised by some passionate students.
            <br><button class="mt-5 bg-nblue-800 hover:bg-nblue-500 hover:text-black border border-nblue hover:border-black text-nblue font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="window.location.href={% url 'faqs' %}">
                FAQs
              </button>
              <button class="mt-5 bg-nblue-800 hover:bg-nblue-500 hover:text-black border border-nblue hover:border-black text-nblue font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="window.location.href={% url 'rules' %}">
                Rules
              </button>

        </p>
    </div>
  </div></div>
{% endblock content %}
