{% extends "base.html" %}
{% load static %}

{% block head_title %}Offline{% endblock head_title %}

{% block content %}
<div class="justify-center">
  <div class="mx-auto p-5">
    <div class="flex flex-col items-center gap-8">
      <div class="w-full max-w-2xl rounded-2xl overflow-hidden bg-transparent"
           data-aos="fade-down"
           data-aos-duration="800">
        <img src="{% static 'offline.png' %}"
             alt="Offline"
             class="md:w-1/3 w-1/2 h-auto mx-auto transform transition-all duration-500 hover:scale-105"
             width="auto"
             height="auto">
      </div>

      <div class="bg-neutral-900/70 backdrop-blur-md shadow-inset-white rounded-2xl p-8 text-center w-full max-w-2xl transform transition duration-300 hover:scale-[1.02]"
           data-aos="fade-up"
           data-aos-delay="100"
           data-aos-duration="800">
        <h1 class="text-6xl font-black text-red-500 mb-4">You're Offline</h1>
        <p class="text-xl text-neutral-300 mb-6">Unable to connect to the server</p>

        <div class="grid grid-cols-1 gap-4 mb-8"
             data-aos="fade-up"
             data-aos-delay="200"
             data-aos-duration="800">
          <div class="p-4 bg-neutral-800/30 rounded-xl">
            <span class="ph-fill ph-cloud-slash text-amber-500 text-2xl mb-2"></span>
            <p class="text-neutral-300">Check your internet connection</p>
          </div>
        </div>

        <div class="button-container"
             data-aos="fade-up"
             data-aos-delay="300"
             data-aos-duration="800">
          <button onclick="window.location.reload()"
                  class="bg-neutral-900/70 shadow-inset-white hover:bg-green-600 text-neutral-100 hover:text-neutral-50 font-bold py-3 px-6 rounded-xl transition-all duration-300 flex items-center gap-2">
            <i class="ph-bold ph-arrow-counter-clockwise"></i>
            Try Again
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const offlineImage = document.querySelector('img');
offlineImage.addEventListener('mouseover', function() {
  this.style.transform = 'scale(1.05) rotate(1deg)';
});
offlineImage.addEventListener('mouseout', function() {
  this.style.transform = 'scale(1) rotate(0deg)';
});
</script>
{% endblock content %}
