{% extends 'base.html' %}
{% load static %}
{% block head_title %}Offline{% endblock %}
{% block content %}
<div class="justify-center">
    <div class="rounded lg:w-1/3  md:w-1/2 w-[98%] p-10 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10" style="background-color: rgba(0, 42, 42, .6);"><i><p tabindex="0" class="text-nblue focus:outline-none text-2xl font-extrabold leading-6"><span class="text-7xl">Offline</span><br><span>Unable to connect to the server</span></i>
    </p><hr class="mt-3 mb-3 border-nblue">
        <div class=""><img src="/offline.svg" alt="offline" class="max-h-[80vh] w-1/2" style=""></img></div>
        <span class="text-xs text-nblue"><i><a href="https://storyset.com/web" class="hover:text-white">Web illustrations by Storyset</a></i></span>
        <button onClick="window.location.reload();" role="button" id="submit" class="border border-nblue focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-sm font-semibold leading-none text-white focus:outline-none rounded hover:bg-nblue-500 hover:text-black py-4 w-full">Reload</button></div>
</div>
{% endblock content %}
