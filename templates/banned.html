{% extends "base.html" %}
{% load static %}
{% block head_title %}
    Account Suspended
{% endblock head_title %}
{% block content %}
    <div class="min-h-[80vh] flex items-center justify-center px-4">
        <div class="max-w-4xl mx-auto" data-aos="fade-up" data-aos-duration="800">
            <div class="overflow-hidden">
                <div class="p-8 md:p-10">
                    <div class="text-center mb-8">
                        <div class="transition-transform duration-300 hover:scale-[1.02] justify-center items-center flex">
                            <img src="{% static 'banned.png' %}"
                                 alt="Account Suspended"
                                 class="md:w-1/3 w-1/2 rounded-xl"
                                 width="auto"
                                 height="auto">
                        </div>
                        <h1 class="text-5xl md:text-6xl font-black text-neutral-100 my-8">Account Suspended</h1>
                        {% if reason %}
                            <div class="inline-flex items-center gap-2 bg-red-600/20 px-6 py-3 rounded-full text-red-500 font-black flex-col">
                                {{ reason }}
                            </div>
                        {% endif %}
                    </div>
                    <div class="mt-8 text-center">
                        <a href="{% url 'index' %}"
                           class="inline-flex items-center gap-2 bg-neutral-900/70 shadow-inset-white hover:bg-red-600 text-neutral-100 font-bold py-3 px-6 rounded-xl transition-all duration-300">
                            <i class="ph-bold ph-house"></i>
                            Return to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
