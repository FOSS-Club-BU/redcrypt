{% extends "base.html" %}
{% load static %}

{% block head_title %}Event Ended{% endblock head_title %}

{% block content %}
<style>
  .heyform__trigger-button {
  padding: 0.75rem 1.25rem !important;
  border-radius: 0.75rem !important;
  transition: all 0.3s !important;
  font-size: 1rem !important;
  line-height: 1.5rem !important;
  font-weight: 700 !important;
  background-color: rgba(23, 23, 23, 0.7) !important;
  box-shadow: inset 0 2px 0px -0.5px rgba(255, 255, 255, 0.1) !important;
}

.heyform__trigger-button:hover {
  background-color: #08b74f !important;
  opacity: 1 !important;
  color: #171717 !important;
}
</style>
<div class="min-h-[80vh] flex items-center justify-center px-4">
  <div class="max-w-4xl mx-auto" data-aos="fade-up" data-aos-duration="800">
    <div class="p-5 bg-clip-padding mx-auto mb-8">
      <div class="flex flex-col items-center gap-4">
        <div class="w-20 h-20 rounded-full bg-green-600/20 flex items-center justify-center">
          <i class="ph-fill ph-flag-checkered text-4xl text-green-500"></i>
        </div>
        <h1 class="text-6xl font-black text-neutral-100">Thank You!</h1>
        <p class="text-xl text-neutral-300 text-center">The event has ended successfully.</p>
      </div>
    </div>
        <div class="text-xl text-neutral-200 font-bold max-w-2xl mx-auto"
         data-aos="fade-up"
         data-aos-delay="100"
         data-aos-duration="800">Please take a moment to fill out the feedback form below.</div>
        <div data-heyform-id="sVvK1ozU"
             data-heyform-type="modal"
             data-heyform-custom-url="https://forms.fossbu.co/form/"
             data-heyform-size="medium"
             data-heyform-open-trigger="click"
             data-heyform-open-delay="5"
             data-heyform-open-scroll-percent="30"
             data-heyform-trigger-background="#1d4ed8"
             data-heyform-trigger-text="Open Form"
             data-heyform-hide-after-submit="true"
             data-heyform-auto-close="5"
             data-heyform-username="{{ user.username }}"
             data-heyform-lvl="{{ user.profile.current_level }}"
          data-aos="fade-up"
         data-aos-delay="100"
         data-aos-duration="800">
          <button class="heyform__trigger-button my-4 bg-green-400"
                  type="button"
                  onclick="HeyForm.openModal('sVvK1ozU')">Feedback Form</button>
        </div>
        <script src="https://www.unpkg.com/@heyform-inc/embed@latest/dist/index.umd.js"></script>
    <div class="transform transition duration-300 hover:scale-[1.01]"
         data-aos="fade-up"
         data-aos-delay="100"
         data-aos-duration="800">
      <div class="flex justify-center">
        <a href="{% url 'leaderboard' %}" 
           class="bg-neutral-900/70 shadow-inset-white hover:bg-green-600 text-neutral-100 hover:text-neutral-50 font-bold py-3 px-8 rounded-xl transition-all duration-300 flex items-center gap-2">
          <i class="ph-fill ph-chart-line-up"></i>
          View Leaderboard
        </a>
      </div>
      
    </div>
  </div>
</div>
{% endblock content %}
