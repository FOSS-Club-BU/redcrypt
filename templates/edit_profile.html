{% extends "base.html" %}
{% load socialaccount %}
{% load profile_tags %}
{% block head_title %}Edit Profile{% endblock head_title %}

{% block head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
<style>
  .switch-wrapper {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 24px;
  }

  .switch-wrapper input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .switch {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.1);
    transition: .4s;
    border-radius: 24px;
  }

  .switch:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .switch {
    background-color: #08b74f;
  }

  input:checked + .switch:before {
    transform: translateX(24px);
  }

  .form-field {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-input {
    width: 100%;
    background-color: rgba(23, 23, 23, 0.7);
    box-shadow: inset 0 2px 0px -0.5px rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(13.5px);
    color: #f1f1f1;
    border-radius: 0.75rem;
    padding: 0.75rem 1rem;
    border: 1px solid transparent;
    transition: all 0.3s;
  }

  .form-input:focus {
    border-color: rgba(8, 183, 79, 0.5);
    outline: none;
    background-color: rgba(23, 23, 23, 0.8);
  }

  .form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #9ca3af;
    margin-bottom: 0.25rem;
  }
</style>
{% endblock head %}

{% block content %}
<div class="container mx-auto px-4 my-8">
  <div class="max-w-2xl mx-auto" data-aos="fade-up" data-aos-duration="800">
    <!-- Edit Profile Card -->
    <div class="bg-neutral-900/70 backdrop-blur-md shadow-inset-white rounded-2xl overflow-hidden">
      <!-- Header Banner -->
      <div class="h-24 md:h-32 bg-gradient-to-r from-green-600/20 to-blue-600/20 relative rounded-t-2xl flex items-center justify-center">
        <div class="absolute -bottom-12 flex justify-center w-full">
          <div class="relative w-24 h-24 rounded-full overflow-hidden border-4 border-green-600/50 shadow-lg hover:scale-105 transition-transform duration-300 bg-neutral-900">
            <img src="{% avatar user %}" alt="Profile Picture" class="w-full h-full object-cover" width="auto" height="auto">
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="px-6 md:px-8 pb-6 pt-16">
        <h1 class="text-2xl font-bold text-neutral-100 text-center mb-8">Edit Profile</h1>
        
        <form id="profile_form" class="space-y-6" data-aos="fade-up" data-aos-delay="200">
          {% csrf_token %}
          
          <!-- Username Field (Disabled) -->
          <div class="form-field" style="animation-delay: 100ms">
            <div class="flex justify-between items-center mb-1">
              <label class="form-label">Username</label>
              <div class="flex items-center gap-2">
                <span class="text-sm text-neutral-500 group relative">
                  <span class="material-symbols-outlined text-base">info</span>
                  <span class="absolute -top-2 right-full mr-2 bg-neutral-900/90 px-3 py-2 rounded-lg text-xs w-max opacity-0 group-hover:opacity-100 transition-opacity">Cannot be changed</span>
                </span>
              </div>
            </div>
            <input type="text" value="{{ user.username }}" class="form-input opacity-50 cursor-not-allowed" disabled>
          </div>

          <!-- Email Field (Disabled) -->
          <div class="form-field" style="animation-delay: 200ms">
            <div class="flex justify-between items-center mb-1">
              <label class="form-label">Email</label>
              <div class="flex items-center gap-2">
                <span class="text-sm text-neutral-500 group relative">
                  <span class="material-symbols-outlined text-base">info</span>
                  <span class="absolute -top-2 right-full mr-2 bg-neutral-900/90 px-3 py-2 rounded-lg text-xs w-max opacity-0 group-hover:opacity-100 transition-opacity">Cannot be changed</span>
                </span>
              </div>
            </div>
            <input type="email" value="{{ user.email }}" class="form-input opacity-50 cursor-not-allowed" disabled>
          </div>

          <!-- Name Field -->
          <div class="form-field" style="animation-delay: 300ms">
            <div class="flex justify-between items-center mb-1">
              <label for="name" class="form-label">Display Name</label>
              <div class="flex items-center gap-2">
                <label class="text-sm text-neutral-400">Make Public</label>
                <label class="switch-wrapper">
                  <input type="checkbox" name="is_name_public" {% if profile.is_public_name %}checked{% endif %}>
                  <span class="switch"></span>
                </label>
              </div>
            </div>
            <input type="text" id="name" name="name" value="{{ profile.name }}" class="form-input" placeholder="Enter your display name">
          </div>

          <!-- Organization Field -->
          <div class="form-field" style="animation-delay: 400ms">
            <div class="flex justify-between items-center mb-1">
              <label for="organization" class="form-label">School/Organization</label>
              <div class="flex items-center gap-2">
                <label class="text-sm text-neutral-400">Make Public</label>
                <label class="switch-wrapper">
                  <input type="checkbox" name="is_organization_public" {% if profile.is_public_organization %}checked{% endif %}>
                  <span class="switch"></span>
                </label>
              </div>
            </div>
            <input type="text" id="organization" name="organization" value="{{ profile.organization }}" class="form-input" placeholder="Enter your organization">
          </div>

          <!-- Action Buttons -->
          <div class="form-field flex flex-col md:flex-row gap-3 pt-4" style="animation-delay: 500ms">
            <a href="{% url 'profile' %}" class="md:flex-1 order-2 md:order-1 w-full">
              <button type="button" class="w-full bg-neutral-900/70 shadow-inset-white hover:bg-red-600/20 text-red-500 font-medium py-3 px-6 rounded-xl transition-all duration-300 flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">close</span>
                Cancel
              </button>
            </a>
            <button type="submit" class="md:flex-1 order-1 md:order-2 bg-neutral-900/70 shadow-inset-white hover:bg-green-600 text-neutral-100 hover:text-neutral-50 font-medium py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2">
              <span class="material-symbols-outlined">save</span>
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('#profile_form').submit(function(e){
        e.preventDefault();
        const form = $(this);
        const submitBtn = form.find('button[type="submit"]');
        
        // Disable button and show loading state
        submitBtn.prop('disabled', true);
        submitBtn.html('<span class="material-symbols-outlined animate-spin">autorenew</span> Saving...');
        
        $.ajax({
            type: 'POST',
            url: '{% url "save_profile" %}',
            data: form.serialize(),
            success: function(data){
                showToast("Profile updated successfully!", 1500);
                setTimeout(function(){
                    window.location.href = "{% url 'profile' %}";
                }, 1500);
            },
            error: function(response){
                showToast("Failed to update profile", 1500);
                submitBtn.prop('disabled', false);
                submitBtn.html('<span class="material-symbols-outlined">save</span> Save Changes');
            }
        });
    });
});
</script>
{% endblock content %}
