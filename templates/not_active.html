{% extends 'base.html' %}
{% load static %}
{% block head_title %}{{title}}{% endblock %}
{% block content %}
<div class="justify-center">
    <div class="rounded lg:w-1/3  md:w-1/2 w-[98%] p-10 mt-16 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 bg-color-nblue-700 border border-nblue mb-10" style="background-color: rgba(0, 42, 42, .6);"><i><p tabindex="0" class="text-nblue focus:outline-none text-2xl font-extrabold leading-6"><span class="text-4xl">{{heading}}</span><br>
        <br><span>{{subheading}}</span></i>
    </p>
    {% if time %}
    <hr class="mt-3 mb-3 border-nblue">
    <p class="text-nblue text-lg font-medium leading-6"><br>
        <span id="countdown_d" class="inline-block mt-2 text-2xl bg-nblue-800 border border-nblue rounded mr-3 p-3"></span><span id="countdown_h" class="inline-block mt-2 text-2xl bg-nblue-800 border border-nblue rounded mr-3 p-3"></span><span id="countdown_m" class="inline-block mt-2 text-2xl bg-nblue-800 border border-nblue rounded mr-3 p-3"></span><span id="countdown_s" class="inline-block mt-2 text-2xl bg-nblue-800 border border-nblue rounded mr-3 p-3"></span>
        <script>
            var countDownDate = new Date("{{time}}").getTime();
            console.log(countDownDate);
            console.log("{{time}}")
            var x = setInterval(function() {
              var now = new Date().getTime();
              var distance = countDownDate - now;
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              document.getElementById("countdown_d").innerHTML = days + "d "
              document.getElementById("countdown_h").innerHTML = hours + "h "
              document.getElementById("countdown_m").innerHTML = minutes + "m "
                document.getElementById("countdown_s").innerHTML = seconds + "s ";
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Hunt Started";
              }
            }, 1000);
            </script>
    {% endif %}
</div>
{% endblock content %}
